<!DOCTYPE html>
<html><head><meta charset='UTF-8'></meta>
<title>Generating Html Documentation</title>
</head><body><pre>To generate Html documentation please type (as a user with sufficient rights):

    centaurihelp --delete --generate=all

If you want only centauritools or centauri-bash-lib documentation, replace
the option value 'all' by 'tools' or 'library'.</pre></body></html>
